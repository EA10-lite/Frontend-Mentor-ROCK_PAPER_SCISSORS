<html lang="en">

  <link rel="stylesheet" href="mobile.css">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

</head>
<body>
  <div id="score">
    <div class="player scoreBoard">
      <p class="score-title">Player</p>
      <h5 class="scoreValue"> 0 </h5>
    </div>
    <div class="computer scoreBoard">
      <p class="score-title">Computer</p>
      <h5 class="scoreValue"> 0 </h5>
    </div>
  </div>

  <div id="game">
  </div>

  <div class="overlay is-hidden">

    <div class="container">
      <div id="human"></div>
      <div id="com"></div>
    </div>
  </div>

  <div class="winBox">
    
  </div>

  <button class="rules">Rules</button>

  <script src="utils.js"></script>
  <script src="index.js"></script>
